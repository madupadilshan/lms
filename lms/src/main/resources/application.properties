spring.application.name=lms-backend
# Server Configuration
server.port=8080
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/lms_database?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT config - MUST be set via environment variable in production
jwt.secret=${JWT_SECRET:REPLACE_WITH_SECURE_SECRET_IN_PRODUCTION_MIN_64_CHARS_LONG}
jwt.expiration=${JWT_EXPIRATION:86400000}
# File storage path (create this directory)
file.storage.path=${FILE_STORAGE_PATH:./uploads}
# Disable debug logs in production
logging.level.org.springframework.security=WARN
logging.level.com.lms=INFO

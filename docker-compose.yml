services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lms_database
      MYSQL_USER: lmsuser
      MYSQL_PASSWORD: LmsPass123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Spring Boot Backend
  backend:
    build:
      context: ./lms
      dockerfile: Dockerfile
    container_name: lms-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lms_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: lmsuser
      SPRING_DATASOURCE_PASSWORD: LmsPass123!
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lms-network

  # React Frontend
  frontend:
    build:
      context: ./my-react-app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8080/api
    container_name: lms-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lms-network

volumes:
  mysql_data:

networks:
  lms-network:
    driver: bridge
